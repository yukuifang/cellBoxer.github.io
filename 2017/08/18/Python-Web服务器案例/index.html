ine">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br></pre></td><td class="code"><pre><span class="line">from  multiprocessing import  Process</span><br><span class="line"></span><br><span class="line">import socket</span><br><span class="line"></span><br><span class="line">import re</span><br><span class="line"></span><br><span class="line">HTML_ROOT_DIR = &apos;./html&apos;</span><br><span class="line"></span><br><span class="line">def handleClient(client):</span><br><span class="line"></span><br><span class="line">    #读取客户端请求数据</span><br><span class="line">    request_data =  client.recv(1024)</span><br><span class="line"></span><br><span class="line">    request_data_list =  request_data.splitlines()</span><br><span class="line"></span><br><span class="line">    httpRequestMethodLine = request_data_list[0]</span><br><span class="line"></span><br><span class="line">    httpRequestMethodLine =  httpRequestMethodLine.decode(&apos;utf-8&apos;)</span><br><span class="line"></span><br><span class="line">    try:</span><br><span class="line">        ret  = re.match(r&apos;\w*\s+(/[^\s]*)\s+&apos;,httpRequestMethodLine)</span><br><span class="line"></span><br><span class="line">    except AttributeError:</span><br><span class="line"></span><br><span class="line">        print(&apos;not match!&apos;)</span><br><span class="line"></span><br><span class="line">    else:</span><br><span class="line"></span><br><span class="line">        sub_dir = ret.group(1)</span><br><span class="line"></span><br><span class="line">        if sub_dir == &apos;/&apos;:</span><br><span class="line">            sub_dir = &apos;/index.html&apos;</span><br><span class="line"></span><br><span class="line">        path = HTML_ROOT_DIR + sub_dir</span><br><span class="line"></span><br><span class="line">        response_start_line = &apos;HTTP/1.1 200 OK\r\n&apos;</span><br><span class="line"></span><br><span class="line">        response_headers = &apos;Server:My server\r\n&apos;</span><br><span class="line"></span><br><span class="line">        try:</span><br><span class="line">            file = open(path)</span><br><span class="line"></span><br><span class="line">        except FileNotFoundError:</span><br><span class="line"></span><br><span class="line">            response_body = &apos;\r\n&apos; + &apos;找不到该资源&apos;</span><br><span class="line"></span><br><span class="line">            response = response_start_line + response_headers + response_body</span><br><span class="line"></span><br><span class="line">        else:</span><br><span class="line"></span><br><span class="line">            html = file.read()</span><br><span class="line"></span><br><span class="line">            response_body = &apos;\r\n&apos; + str(html)</span><br><span class="line"></span><br><span class="line">            response = response_start_line + response_headers + response_body</span><br><span class="line"></span><br><span class="line">            file.close()</span><br><span class="line"></span><br><span class="line">        finally:</span><br><span class="line"></span><br><span class="line">            client.send(bytes(response, &apos;utf-8&apos;))</span><br><span class="line"></span><br><span class="line">            client.close()</span><br><span class="line"></span><br><span class="line"> </span><br><span class="line">def main():</span><br><span class="line"></span><br><span class="line">        # 创建服务器</span><br><span class="line">        webServer = socket.socket(socket.AF_INET, socket.SOCK_STREAM)</span><br><span class="line"></span><br><span class="line">        #设置socket选项，地址以及端口可复用</span><br><span class="line">        webServer.setsockopt(socket.SOL_SOCKET,socket.SO_REUSEADDR,1)</span><br><span class="line"></span><br><span class="line">        webServer.setsockopt(socket.SOL_SOCKET, socket.SO_REUSEPORT, 1)</span><br><span class="line"></span><br><span class="line">        # 判定端口号</span><br><span class="line">        webServer.bind((&apos;127.0.0.1&apos;, 9000))</span><br><span class="line"></span><br><span class="line">        # 开始监听</span><br><span class="line">        webServer.listen()</span><br><span class="line"></span><br><span class="line">        while True:</span><br><span class="line"></span><br><span class="line">            # 接收客户端</span><br><span class="line">            client, addressInfo = webServer.accept()</span><br><span class="line"></span><br><span class="line">            # 创建进程，单独执行客户端任务</span><br><span class="line">            client_process = Process(target=handleClient, args=(client,))</span><br><span class="line"></span><br><span class="line">            client_process.start()</span><br><span class="line"></span><br><span class="line">            client.close()</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">if __name__ == &apos;__main__&apos;:</span><br><span class="line"></span><br><span class="line">    main()</span><br></pre></td></tr></table></figure>
