        <figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br></pre></td><td class="code"><pre><span class="line"># 二分算法查找 时间复制度log(n)</span><br><span class="line"></span><br><span class="line">def binary_search(list,item):</span><br><span class="line"></span><br><span class="line">    row = 0</span><br><span class="line"></span><br><span class="line">    high = len(list)-1</span><br><span class="line"></span><br><span class="line">    while row &lt;= high:</span><br><span class="line">        mid = int((row + high) / 2)</span><br><span class="line"></span><br><span class="line">        print(&apos;mid&apos;+str(mid))</span><br><span class="line"></span><br><span class="line">        guess = list[mid]</span><br><span class="line"></span><br><span class="line">        if item == guess:</span><br><span class="line">            return mid</span><br><span class="line"></span><br><span class="line">        if item &lt; guess:</span><br><span class="line">            high = mid - 1</span><br><span class="line"></span><br><span class="line">        else:</span><br><span class="line">            row = mid + 1</span><br><span class="line"></span><br><span class="line">    return None</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">if __name__ == &apos;__main__&apos;:</span><br><span class="line"></span><br><span class="line">    res = binary_search([1,3,4,5,7,9],4)</span><br><span class="line"></span><br><span class="line">    print(res)</span><br></pre></td></tr></table></figure>
<a id="more"></a>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br></pre></td><td class="code"><pre><span class="line"># 选择排序 时间复杂度(O(n*n))</span><br><span class="line"></span><br><span class="line">def find_smallest(arr):</span><br><span class="line">    smallest_idx = 0</span><br><span class="line"></span><br><span class="line">    smallest = arr[smallest_idx]</span><br><span class="line"></span><br><span class="line">    for i in range(len(arr)):</span><br><span class="line"></span><br><span class="line">        if arr[i] &lt; smallest:</span><br><span class="line"></span><br><span class="line">            smallest_idx = i</span><br><span class="line"></span><br><span class="line">            smallest = arr[smallest_idx]</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    return  smallest</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">def section_sort(arr):</span><br><span class="line"></span><br><span class="line">    new_arr = []</span><br><span class="line"></span><br><span class="line">    for i in range(len(arr)):</span><br><span class="line"></span><br><span class="line">        smallest =  find_smallest(arr)</span><br><span class="line"></span><br><span class="line">        arr.remove(smallest)</span><br><span class="line"></span><br><span class="line">        new_arr.append(smallest)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    print(new_arr)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">if __name__ == &apos;__main__&apos;:</span><br><span class="line"></span><br><span class="line">    section_sort([1,5,3,9])</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br></pre></td><td class="code"><pre><span class="line"># 快速排序  时间复杂度：O(nlog(n)) 分而治之</span><br><span class="line"></span><br><span class="line">def quick_sort(arr):</span><br><span class="line"></span><br><span class="line">    if len(arr) &lt; 2:</span><br><span class="line">        return arr</span><br><span class="line"></span><br><span class="line">    else:</span><br><span class="line">        pivot = arr[0]</span><br><span class="line"></span><br><span class="line">        less = [i for i in arr[1:] if i &lt;= pivot]</span><br><span class="line"></span><br><span class="line">        greater = [i for i in arr[1:] if i&gt; pivot]</span><br><span class="line"></span><br><span class="line">        return quick_sort(less) + [pivot] +quick_sort(greater)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">if __name__ == &apos;__main__&apos;:</span><br><span class="line"></span><br><span class="line">    new_arr = quick_sort([1,6,4,3])</span><br><span class="line"></span><br><span class="line">    print(new_arr)</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61< ne">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br><span class="line">144</span><br><span class="line">145</span><br><span class="line">146</span><br><span class="line">147</span><br><span class="line">148</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line">#单向链表</span><br><span class="line"></span><br><span class="line">#在python当中，所有的变量都是引用，也就是指针； a = 10,表示a 这个引用指向10这块内存；既然a 是引用，也可以去指向其他类型，如</span><br><span class="line"># a= &apos;hello&apos;</span><br><span class="line"></span><br><span class="line">#在其他语言比如c语言当中，int a = 10;这个a 是10这个内存的别名；注意别名不是地址，比如我叫方煜逵，我的别名叫小方，但是我的地址是在员村XXX，你可以到员村XXX这个地址找到我，</span><br><span class="line">#但是你到小方这个地址找到我，显然很扯！所以别名说的还是10这块内存；故这块内存是int类型，就无法在存其他了类型了；当然c语言引入指针类型int *b 来指向10这块内存</span><br><span class="line"></span><br><span class="line">class SingleNode(object):</span><br><span class="line"></span><br><span class="line">    def __init__(self,item):</span><br><span class="line">        &quot;&quot;&quot;单链表的结点&quot;&quot;&quot;</span><br><span class="line"></span><br><span class="line">        # _item存放数据元素</span><br><span class="line">        self.item = item</span><br><span class="line">        # _next是下一个节点的标识</span><br><span class="line">        self.next = None</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">#单链表的实现</span><br><span class="line">class SingleLinkList(object):</span><br><span class="line"></span><br><span class="line">    def __init__(self,head = None):</span><br><span class="line"></span><br><span class="line">        self.__head = head</span><br><span class="line"></span><br><span class="line">    def is_empty(self):</span><br><span class="line">        &quot;&quot;&quot;判断链表是否为空&quot;&quot;&quot;</span><br><span class="line">        return self.__head == None</span><br><span class="line"></span><br><span class="line">    def length(self):</span><br><span class="line">        &quot;&quot;&quot;链表长度&quot;&quot;&quot;</span><br><span class="line">        # cur初始时指向头节点</span><br><span class="line">        cur = self.__head</span><br><span class="line">        count = 0</span><br><span class="line">        # 尾节点指向None，当未到达尾部时</span><br><span class="line">        while cur != None:</span><br><span class="line">            count += 1</span><br><span class="line">            # 将cur后移一个节点</span><br><span class="line">            cur = cur.next</span><br><span class="line">        return count</span><br><span class="line"></span><br><span class="line">    def travel(self):</span><br><span class="line">        &quot;&quot;&quot;遍历链表&quot;&quot;&quot;</span><br><span class="line">        cur = self.__head</span><br><span class="line">        while cur != None:</span><br><span class="line">            print(cur.item,end=&apos; &apos;)</span><br><span class="line">            cur = cur.next</span><br><span class="line">        print(&apos;&apos;)</span><br><span class="line"></span><br><span class="line">    # 尾部添加元素</span><br><span class="line">    def append(self,item):</span><br><span class="line">        &quot;&quot;&quot;尾部添加元素&quot;&quot;&quot;</span><br><span class="line"></span><br><span class="line">        node = SingleNode(item)</span><br><span class="line"></span><br><span class="line">        # 先判断链表是否为空，若是空链表，则将_head指向新节点</span><br><span class="line">        if self.is_empty():</span><br><span class="line">            self.__head = node</span><br><span class="line">        # 若不为空，则找到尾部，将尾节点的next指向新节点</span><br><span class="line">        else:</span><br><span class="line">            cur = self.__head</span><br><span class="line"></span><br><span class="line">            while cur.next != None:</span><br><span class="line">                cur = cur.next</span><br><span class="line">            cur.next = node</span><br><span class="line">    #头部添加元素</span><br><span class="line">    def add(self,item):</span><br><span class="line">        &quot;&quot;&quot;头部添加元素&quot;&quot;&quot;</span><br><span class="line">        node = SingleNode(item)</span><br><span class="line">        node.next = self.__head</span><br><span class="line">        self.__head = node</span><br><span class="line"></span><br><span class="line">    def insert(self, pos, item):</span><br><span class="line"></span><br><span class="line">        if pos &lt;= 0:</span><br><span class="line">            self.add(item)</span><br><span class="line">        elif pos &gt;=  self.length()-1:</span><br><span class="line">            self.append(item)</span><br><span class="line">        else:</span><br><span class="line">            node = SingleNode(item)</span><br><span class="line"></span><br><span class="line">            pre_cur = self.__head</span><br><span class="line"></span><br><span class="line">            cur_pos = 0</span><br><span class="line"></span><br><span class="line">            while cur_pos &lt; pos-1:</span><br><span class="line">                pre_cur = pre_cur.next</span><br><span class="line"></span><br><span class="line">                cur_pos += 1</span><br><span class="line"></span><br><span class="line">            node.next = pre_cur.next</span><br><span class="line"></span><br><span class="line">            pre_cur.next = node</span><br><span class="line"></span><br><span class="line">    def search(self, item):</span><br><span class="line">        &quot;&quot;&quot;链表查找节点是否存在，并返回True或者False&quot;&quot;&quot;</span><br><span class="line"></span><br><span class="line">        cur = self.__head</span><br><span class="line"></span><br><span class="line">        while cur!= None:</span><br><span class="line">            if item == cur.item:</span><br><span class="line">                return True</span><br><span class="line">            else:</span><br><span class="line">                cur = cur.next</span><br><span class="line"></span><br><span class="line">        return False</span><br><span class="line"></span><br><span class="line">    def remove(self, item):</span><br><span class="line">        &quot;&quot;&quot;删除节点&quot;&quot;&quot;</span><br><span class="line"></span><br><span class="line">        cur = self.__head</span><br><span class="line"></span><br><span class="line">        pre = None</span><br><span class="line">        </span><br><span class="line">        while cur!= None:</span><br><span class="line">            if item == cur.item:</span><br><span class="line">                # 如果第一个就是删除的节点</span><br><span class="line">                if cur == self.__head:</span><br><span class="line">                    # 将头指针指向头节点的后一个节点</span><br><span class="line">                    self.__head = cur.next</span><br><span class="line">                    cur = self.__head</span><br><span class="line">                else:</span><br><span class="line">                    pre.next = cur.next</span><br><span class="line">                    pre = cur</span><br><span class="line">                    cur = cur.next</span><br><span class="line"></span><br><span class="line">            else:</span><br><span class="line"></span><br><span class="line">                pre = cur</span><br><span class="line"></span><br><span class="line">                cur = cur.next</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">if __name__ == &apos;__main__&apos;:</span><br><span class="line span><br><span class="line">        count = 1</span><br><span class="line">        # 尾节点指向None，当未到达尾部时</span><br><span class="line">        while cur.next != self.__head:</span><br><span class="line">            count += 1</span><br><span class="line">            # 将cur后移一个节点</span><br><span class="line">            cur = cur.next</span><br><span class="line">        return count</span><br><span class="line"></span><br><span class="line">    def travel(self):</span><br><span class="line">        &quot;&quot;&quot;遍历链表&quot;&quot;&quot;</span><br><span class="line">        if self.is_empty():</span><br><span class="line">            return</span><br><span class="line">        cur = self.__head</span><br><span class="line"></span><br><span class="line">        while cur.next != self.__head:</span><br><span class="line">            print(cur.item,end=&apos; &apos;)</span><br><span class="line">            cur = cur.next</span><br><span class="line">        print(cur.item, end=&apos; &apos;)</span><br><span class="line"></span><br><span class="line">    # 尾部添加元素</span><br><span class="line">    def append(self,item):</span><br><span class="line">        &quot;&quot;&quot;尾部添加元素&quot;&quot;&quot;</span><br><span class="line"></span><br><span class="line">        node = SingleNode(item)</span><br><span class="line"></span><br><span class="line">        # 先判断链表是否为空，若是空链表，则将_head指向新节点</span><br><span class="line">        if self.is_empty():</span><br><span class="line">            self.__head = node</span><br><span class="line">            node.next = self.__head</span><br><span class="line">        # 若不为空，则找到尾部，将尾节点的next指向新节点</span><br><span class="line">        else:</span><br><span class="line">            cur = self.__head</span><br><span class="line"></span><br><span class="line">            while cur.next != self.__head:</span><br><span class="line">                cur = cur.next</span><br><span class="line">            cur.next = node</span><br><span class="line">            node.next = self.__head</span><br><span class="line">    #头部添加元素</span><br><span class="line">    def add(self,item):</span><br><span class="line">        &quot;&quot;&quot;头部添加元素&quot;&quot;&quot;</span><br><span class="line"></span><br><span class="line">        node = SingleNode(item)</span><br><span class="line"></span><br><span class="line">        if self.is_empty():</span><br><span class="line">            self.append(item)</span><br><span class="line">            return</span><br><span class="line"></span><br><span class="line">        cur = self.__head</span><br><span class="line">        while cur.next != self.__head:</span><br><span class="line">            cur = cur.next</span><br><span class="line"></span><br><span class="line">        node.next = self.__head</span><br><span class="line"></span><br><span class="line">        cur.next = node</span><br><span class="line"></span><br><span class="line">        self.__head = node</span><br><span class="line"></span><br><span class="line">    def insert(self, pos, item):</span><br><span class="line"></span><br><span class="line">        if pos &lt;= 0:</span><br><span class="line">            self.add(item)</span><br><span class="line">        elif pos &gt;=  self.length()-1:</span><br><span class="line">            self.append(item)</span><br><span class="line">        else:</span><br><span class="line">            node = SingleNode(item)</span><br><span class="line"></span><br><span class="line">            pre_cur = self.__head</span><br><span class="line"></span><br><span class="line">            cur_pos = 0</span><br><span class="line"></span><br><span class="line">            while cur_pos &lt; pos-1:</span><br><span class="line">                pre_cur = pre_cur.next</span><br><span class="line"></span><br><span class="line">                cur_pos += 1</span><br><span class="line"></span><br><span class="line">            node.next = pre_cur.next</span><br><span class="line"></span><br><span class="line">            pre_cur.next = node</span><br><span class="line"></span><br><span class="line">    def search(self, item):</span><br><span class="line">        &quot;&quot;&quot;链表查找节点是否存在，并返回True或者False&quot;&quot;&quot;</span><br><span class="line">        if self.is_empty():</span><br><span class="line">            return False</span><br><span class="line"></span><br><span class="line">        cur = self.__head</span><br><span class="line"></span><br><span class="line">        while cur.next!= self.__head:</span><br><span class="line">            if item == cur.item:</span><br><span class="line">                return True</span><br><span class="line">            else:</span><br><span class="line">                cur = cur.next</span><br><span class="line">        if cur.item == item:</span><br><span class="line">            return True</span><br><span class="line">        return False</span><br><span class="line"></span><br><span class="line">    def remove(self, item):</span><br><span class="line">        &quot;&quot;&quot;删除节点&quot;&quot;&quot;</span><br><span class="line"></span><br><span class="line">        if self.is_empty():</span><br><span class="line">            return</span><br><span class="line"></span><br><span class="line">        cur = self.__head</span><br><span class="line"></span><br><span class="line">        pre = None</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">        while cur.next!= self.__head:</span><br><span class="line">            if item == cur.item:</span><br><span class="line">                # 如果第一个就是删除的节点</span><br><span class="line">                if cur == self.__head:</span><br><span class="line">                    # 将头指针指向头节点的后一个节点</span><br><span class="line">                    real = self.__head</span><br><span class="line">                    while real.next != self.__head:</span><br><span class="line">                        real = real.next</span><br><span class="line"></span><br><span class="line">                    real.next = cur.next</span><br><span class="line"></span><br><span class="line">                    self.__head = cur.next</span><br><span class="line"></span><br><span class="line">                else:</span><br><span class="line">                    pre.next = cur.next</span><br><span class="line">                    pre = cur</span><br><span class="line">                    cur = cur.next</span><br><span class="line"></span><br><span class="line">            else:</span><br><span class="line"></span><br><span class="line">                pre = cur</span><br><span class="line"></span><br><span class="line">                cur = cur.next</span><br><span class="line"></span><br><span class="line">        # real = self.__head</span><br><span class="line">        # while real.next != self.__head:</span><br><span class="line">        #     real = real.next</span><br><span class="line">        if item == cur.item:</span><br><span class="line">            pre.next = self.__head</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">if __name__ == &apos;__main__&apos;:</span><br><span class="line">     l = SingleSycLinkList()</span><br><span class="line">     l.append(1)</span><br><span class="line">     # l.append(2)</span><br><span class="line">     # l.append(3)</span><br><span class="line"></span><br><span class="line">     # #</span><br><span class="line">     # l.add(0)</span><br><span class="line">     # l.insert(1,2)</span><br><span class="line">     # l.append(4)</span><br><span class="line">     #</span><br><span class="line">     #</span><br><span class="line">     # l.append(5)</span><br><span class="line">     # l.append(6)</span><br><span class="line"></span><br><span class="line">     l.remove(1)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">     l.travel()</span><br></pre></td></tr></table></figure>

/span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br><span class="line">117</span><br><span class="line">118</span><br><span class="line">119</span><br><span class="line">120</span><br><span class="line">121</span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br></pre></td><td class="code"><pre><span class="line">#双向链表</span><br><span class="line"></span><br><span class="line">class Node(object):</span><br><span class="line"></span><br><span class="line">    def __init__(self,item):</span><br><span class="line">        self.item = item</span><br><span class="line">        self.pre = None</span><br><span class="line">        self.next = None</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">class DoubleLinkList(object):</span><br><span class="line"></span><br><span class="line">    def __init__(self,node = None):</span><br><span class="line">        self.__head = node</span><br><span class="line"></span><br><span class="line">    def is_empty(self):</span><br><span class="line">        &quot;&quot;&quot;链表是否为空&quot;&quot;&quot;</span><br><span class="line">        return self.__head == None</span><br><span class="line"></span><br><span class="line">    def length(self):</span><br><span class="line">        &quot;&quot;&quot;链表长度&quot;&quot;&quot;</span><br><span class="line">        cur = self.__head</span><br><span class="line">        count = 0</span><br><span class="line">        while cur != None:</span><br><span class="line">            cur = cur.next</span><br><span class="line">            count += 1</span><br><span class="line">        return count</span><br><span class="line"></span><br><span class="line">    def travel(self):</span><br><span class="line">        &quot;&quot;&quot;遍历链表&quot;&quot;&quot;</span><br><span class="line">        cur = self.__head</span><br><span class="line">        while cur!= None:</span><br><span class="line">            print(cur.item,end=&apos; &apos;)</span><br><span class="line">            cur = cur.next</span><br><span class="line"></span><br><span class="line">        print(&apos;&apos;)</span><br><span class="line"></span><br><span class="line">    def append(self,item):</span><br><span class="line">        &quot;&quot;&quot;链表尾部添加&quot;&quot;&quot;</span><br><span class="line">        node = Node(item)</span><br><span class="line">        if self.is_empty():</span><br><span class="line">            self.__head = node</span><br><span class="line"></span><br><span class="line">        else:</span><br><span class="line">            cur = self.__head</span><br><span class="line">            while cur.next != None:</span><br><span class="line">                cur = cur.next</span><br><span class="line">            cur.next = node</span><br><span class="line">            node.pre = cur</span><br><span class="line"></span><br><span class="line">    def add(self, item):</span><br><span class="line">        &quot;&quot;&quot;链表头部添加&quot;&quot;&quot;</span><br><span class="line">        node = Node(item)</span><br><span class="line">        if self.is_empty():</span><br><span class="line">            self.__head = node</span><br><span class="line"></span><br><span class="line">        else:</span><br><span class="line">            cur = self.__head</span><br><span class="line">            node.next = cur</span><br><span class="line">            cur.pre = node</span><br><span class="line">            self.__head = node</span><br><span class="line"></span><br><span class="line">    def insert(self,pos, item):</span><br><span class="line">        &quot;&quot;&quot;指定位置添加&quot;&quot;&quot;</span><br><span class="line">        node = Node(item)</span><br><span class="line">        if pos &lt;=0:</span><br><span class="line">            self.add(item)</span><br><span class="line">        elif pos &gt;= self.length()-1:</span><br><span class="line">            self.append(item)</span><br><span class="line">        else:</span><br><span class="line">            cur = self.__head</span><br><span class="line">            count = 0</span><br><span class="line">            while count &lt; pos:</span><br><span class="line">                cur = cur.next</span><br><span class="line">                count += 1</span><br><span class="line">            cur.pre.next = node</span><br><span class="line"></span><br><span class="line">            cur.pre = node</span><br><span class="line"></span><br><span class="line">            node = cur.pre</span><br><span class="line"></span><br><span class="line">            node.next = cur</span><br><span class="line"></span><br><span class="line">    def search(self,item):</span><br><span class="line">        &quot;&quot;&quot;查找节点是否存在&quot;&quot;&quot;</span><br><span class="line">        cur = self.__head</span><br><span class="line">        while cur!=None:</span><br><span class="line">            if cur.item == item:</span><br><span class="line">                return True</span><br><span class="line">            cur = cur.next</span><br><span class="line">        return False</span><br><span class="line"></span><br><span class="line">    def remove(self,item):</span><br><span class="line">        &quot;&quot;&quot;删除节点&quot;&quot;&quot;</span><br><span class="line">        if self.is_empty():</span><br><span class="line">            return</span><br><span class="line">        else:</span><br><span class="line">            cur = self.__head</span><br><span class="line"></span><br><span class="line">            while cur != None:</span><br><span class="line">                if cur.item == item:</span><br><span class="line">                    node_pre = cur.pre</span><br><span class="line">                    node_next = cur.next</span><br><span class="line">                    #当删除为首结点</span><br><span class="line">                    if cur == self.__head:</span><br><span class="line">                        self.__head = node_next</span><br><span class="line">                        node_next.pre = None</span><br><span class="line">                    # 当删除为尾结点</span><br><span class="line">                    elif node_next == None:</span><br><span class="line">                        cur.pre.next = None</span><br><span class="line"></span><br><span class="line">                    else:</span><br><span class="line">                        node_pre.next = node_next</span><br><span class="line">                        node_next.pre = node_pre</span><br><span class="line"></span><br><span class="line">                cur = cur.next</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">if __name__ == &apos;__main__&apos;:</span><br><span class="line">    dll = DoubleLinkList()</span><br><span class="line">    dll.append(2)</span><br><span class="line">    dll.append(3)</span><br><span class="line">    dll.append(4)</span><br><span class="line">    dll.append(5)</span><br><span class="line">    dll.add(1)</span><br><span class="line">    dll.insert(2,4)</span><br><span class="line">    dll.remove(1)</span><br><span class="line">    dll.travel()</span><br></pre></td></tr></table></figure>
